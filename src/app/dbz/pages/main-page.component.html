<h1>DBZ personajes</h1>
<hr />

<div class="row">
  <div class="col">
    <!--onDelete-->
    <dbz-list   (onDelete)="debzService.onDelete($event)"
    [characterList]="debzService.characters"></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character
      (onNewCharacter)="debzService.onNewCharacter($event)"
    ></dbz-add-character>
  </div>
</div>
